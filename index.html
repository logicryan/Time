<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球城市时间转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(229, 231, 235, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        /* 核心修复：输入框样式调整 */
        input[type="datetime-local"] {
            opacity: 0; /* 完全透明 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 20; /* 确保在最上层 */
        }

        /* 关键修复：强制让 Webkit 浏览器 (Chrome/Edge/Safari) 的日历触发区域铺满整个控件 */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: pointer;
            opacity: 0; /* 再次确保透明，但保留点击功能 */
        }

        .time-card:hover {
            background-color: #f8fafc;
            transform: translateY(-2px);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fa-regular fa-clock mr-2 text-blue-600"></i>全球城市时间转换
            </h1>
            <p class="text-gray-500 text-sm">
                默认显示实时时间（秒数跳动）。点击任意数字修改后，秒数停止，锁定为手动模式。
            </p>
        </header>

        <!-- Current Reference Time Display -->
        <div class="sticky top-0 z-20 bg-white/90 backdrop-blur shadow-sm rounded-lg p-3 mb-6 flex justify-between items-center border border-gray-200">
            <div class="text-sm font-semibold text-gray-600 flex items-center gap-2 flex-wrap">
                <span class="hidden md:inline">基准时间 (UTC): </span>
                <span id="global-utc-display" class="font-mono text-blue-600 text-lg">Loading...</span>
                <span id="mode-badge" class="ml-2 px-2 py-0.5 rounded text-xs font-bold bg-green-100 text-green-700">实时模式</span>
            </div>
            <button onclick="resetToNow()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm transition shadow-sm flex items-center gap-2 whitespace-nowrap">
                <i class="fa-solid fa-rotate-right"></i> 重置为现在
            </button>
        </div>

        <!-- 布局改为单列 (grid-cols-1) -->
        <div id="cities-grid" class="grid grid-cols-1 gap-6">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // 配置：将 fixedTime 改为数组 fixedTimes 以支持多个时间点 (如 Dallas)
        const cityConfig = [
            { name: "伦敦 (London)", id: "london", zone: "Europe/London", fixedTimes: [{h: 0, m: 20}] }, // 12:20 AM
            { name: "布宜诺斯艾利斯 (Buenos)", id: "buenos", zone: "America/Argentina/Buenos_Aires", fixedTimes: [{h: 0, m: 0}] }, // 12:00 AM
            { name: "多伦多 (Toronto)", id: "toronto", zone: "America/Toronto", fixedTimes: [{h: 0, m: 0}] }, // 12:00 AM
            { name: "纽约 (NYC)", id: "nyc", zone: "America/New_York", fixedTimes: [{h: 0, m: 51}] }, // 12:51 AM
            { name: "亚特兰大 (Atlanta)", id: "atlanta", zone: "America/New_York", fixedTimes: [{h: 0, m: 52}] }, // 12:52 AM
            { name: "达拉斯 (Dallas)", id: "dallas", zone: "America/Chicago", fixedTimes: [{h: 0, m: 11}, {h: 0, m: 53}] }, // 12:11 AM / 12:53 AM
            { name: "西雅图 (Seattle)", id: "seattle", zone: "America/Los_Angeles", fixedTimes: [{h: 0, m: 53}] }, // 12:53 AM
            { name: "首尔 (Seoul)", id: "seoul", zone: "Asia/Seoul", fixedTimes: [{h: 0, m: 0}] } // 12:00 AM
        ];

        const BEIJING_ZONE = "Asia/Shanghai";
        let currentTimestamp = Date.now();
        let isManualMode = false; // 标记是否处于手动编辑模式
        let timerId = null;

        function init() {
            const grid = document.getElementById('cities-grid');
            
            cityConfig.forEach(city => {
                const card = document.createElement('div');
                card.className = "glass-panel rounded-xl p-6 transition duration-200 border-l-8 border-blue-600";
                
                card.innerHTML = `
                    <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6 border-b border-gray-100 pb-4">
                        <div class="flex items-baseline gap-3">
                            <h2 class="text-2xl font-bold text-gray-800">${city.name}</h2>
                            <span class="text-sm font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded" id="offset-${city.id}">UTC</span>
                        </div>
                    </div>

                    <!-- 内部布局：3列网格，分别对应3个时间 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8">
                        ${createTimeBlock(city.id, 'local', '当地时间', 'text-blue-700')}
                        ${createTimeBlock(city.id, 'utc', 'UTC时间', 'text-gray-600')}
                        ${createTimeBlock(city.id, 'bj', '北京时间', 'text-red-700')}
                    </div>
                `;
                grid.appendChild(card);
            });

            // 启动定时器
            startTimer();
            updateAllInputs();
        }

        // 启动实时更新
        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                if (!isManualMode) {
                    currentTimestamp = Date.now();
                    updateAllInputs();
                }
            }, 1000);
        }

        // 辅助生成时间块 HTML
        function createTimeBlock(cityId, type, label, colorClass) {
            return `
                <div class="relative group rounded-lg bg-gray-50 hover:bg-white border border-gray-200 hover:border-blue-300 transition-all p-4 text-center cursor-pointer time-card" 
                     onclick="openPicker(this)">
                    <!-- 标题 -->
                    <div class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">${label}</div>
                    
                    <!-- 自定义显示区域：大时间 (AM/PM) + 小秒数，小日期 -->
                    <div class="flex flex-col items-center justify-center pointer-events-none mb-2">
                        <div class="flex items-baseline justify-center gap-1 ${colorClass} mb-1">
                            <!-- 时:分 -->
                            <span class="text-4xl lg:text-5xl font-bold tracking-tight leading-none" id="display-time-${type}-${cityId}">--:--</span>
                            <!-- 秒 (较小，淡色) -->
                            <span class="text-xl font-mono opacity-60 w-[1.3em] text-left" id="display-sec-${type}-${cityId}">--</span>
                            <!-- AM/PM -->
                            <span class="text-xl font-bold" id="display-ampm-${type}-${cityId}">--</span>
                        </div>
                        <div class="text-sm font-medium text-gray-400" id="display-date-${type}-${cityId}">--/--</div>
                    </div>

                    <!-- 备注：次日第1个时间点 -->
                    <div class="border-t border-gray-100 mt-2 pt-2 w-full">
                         <div class="text-[10px] text-gray-400 uppercase tracking-wider mb-0.5">次日第1个时间点</div>
                         <div class="text-xs font-mono font-semibold text-gray-600" id="note-${type}-${cityId}">Calculating...</div>
                    </div>

                    <!-- 隐形输入框 -->
                    <input type="datetime-local" 
                        id="input-${type}-${cityId}" 
                        onchange="handleTimeChange('${cityId}', '${type}', this.value)"
                        onclick="event.stopPropagation()" 
                    >
                    <div class="absolute top-3 right-3 text-gray-200 group-hover:text-blue-200 transition">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </div>
            `;
        }

        function openPicker(container) {
            const input = container.querySelector('input');
            if (input) {
                try {
                    if (typeof input.showPicker === 'function') {
                        input.showPicker();
                    } else {
                        input.click();
                    }
                } catch (e) {
                    console.log('Picker open error:', e);
                }
            }
        }

        function handleTimeChange(cityId, type, value) {
            if (!value) return;

            // 切换到手动模式
            isManualMode = true;
            document.getElementById('mode-badge').className = "ml-2 px-2 py-0.5 rounded text-xs font-bold bg-orange-100 text-orange-700";
            document.getElementById('mode-badge').innerText = "手动编辑";

            const city = cityConfig.find(c => c.id === cityId);
            
            const [y, m, d, h, min] = [
                parseInt(value.substring(0, 4)),
                parseInt(value.substring(5, 7)) - 1,
                parseInt(value.substring(8, 10)),
                parseInt(value.substring(11, 13)),
                parseInt(value.substring(14, 16))
            ];

            let targetZone;
            if (type === 'utc') targetZone = 'UTC';
            else if (type === 'bj') targetZone = BEIJING_ZONE;
            else targetZone = city.zone;

            currentTimestamp = getTimestampFromParts(y, m, d, h, min, targetZone);
            updateAllInputs();
        }

        function getTimestampFromParts(year, month, day, hour, minute, timeZone) {
            const utcDate = Date.UTC(year, month, day, hour, minute);
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: timeZone,
                year: 'numeric', month: 'numeric', day: 'numeric',
                hour: 'numeric', minute: 'numeric', second: 'numeric',
                hour12: false
            }).formatToParts(new Date(utcDate));
            
            const p = {};
            parts.forEach(({type, value}) => p[type] = parseInt(value));
            const displayedTimeAsUtc = Date.UTC(p.year, p.month - 1, p.day, p.hour, p.minute);
            
            return utcDate - (displayedTimeAsUtc - utcDate);
        }

        function updateAllInputs() {
            const now = new Date(currentTimestamp);
            
            // 全局时间显示 (带秒)
            const globalParts = getDisplayParts(now, 'UTC');
            document.getElementById('global-utc-display').innerText = `${globalParts.dateFull} ${globalParts.time}:${globalParts.seconds} ${globalParts.ampm} UTC`;

            cityConfig.forEach(city => {
                updateSingleBlock(now, city.id, 'local', city.zone);
                updateSingleBlock(now, city.id, 'utc', 'UTC');
                updateSingleBlock(now, city.id, 'bj', BEIJING_ZONE);

                const offset = calculateOffset(now, city.zone);
                document.getElementById(`offset-${city.id}`).innerText = offset;

                // 更新备注：次日第一个时间点
                updateNote(now, city);
            });
        }

        function updateSingleBlock(now, cityId, type, zone) {
            // 1. 设置输入框 (需保持 24h 格式用于 input value)
            const inputVal = formatDateForInput(now, zone);
            const inputEl = document.getElementById(`input-${type}-${cityId}`);
            inputEl.value = inputVal;

            // 2. 显示文本 (12h AM/PM + Seconds)
            const parts = getDisplayParts(now, zone);
            document.getElementById(`display-time-${type}-${cityId}`).innerText = parts.time;
            document.getElementById(`display-sec-${type}-${cityId}`).innerText = parts.seconds;
            document.getElementById(`display-ampm-${type}-${cityId}`).innerText = parts.ampm;
            
            document.getElementById(`display-date-${type}-${cityId}`).innerText = parts.date;
        }

        // 计算并更新"次日第1个时间点"的逻辑
        function updateNote(now, city) {
            // 1. 获取当前在"当地"的日期 (Y, M, D)
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: city.zone,
                year: 'numeric', month: 'numeric', day: 'numeric',
                hour12: false
            }).formatToParts(now);
            const p = {};
            parts.forEach(({type, value}) => p[type] = parseInt(value));

            // 2. 遍历 fixedTimes 数组 (支持多时间点)
            const results = city.fixedTimes.map(ft => {
                // 构造"当地"的"次日 + 固定时间"
                const nextDayTimestamp = getTimestampFromParts(
                    p.year, p.month - 1, p.day + 1, 
                    ft.h, ft.m, 
                    city.zone
                );
                const nextDayDate = new Date(nextDayTimestamp);
                
                return {
                    local: getDisplayParts(nextDayDate, city.zone),
                    utc: getDisplayParts(nextDayDate, 'UTC'),
                    bj: getDisplayParts(nextDayDate, BEIJING_ZONE)
                };
            });

            // 3. 拼接并显示 (不再显示日期 date 字段，仅显示 time + ampm)
            
            const localText = results.map(r => `${r.local.time} ${r.local.ampm}`).join(' / ');
            document.getElementById(`note-local-${city.id}`).innerText = localText;

            const utcText = results.map(r => `${r.utc.time} ${r.utc.ampm}`).join(' / ');
            document.getElementById(`note-utc-${city.id}`).innerText = utcText;

            const bjText = results.map(r => `${r.bj.time} ${r.bj.ampm}`).join(' / ');
            document.getElementById(`note-bj-${city.id}`).innerText = bjText;
        }

        function formatDateForInput(dateObj, timeZone) {
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: timeZone,
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', hour12: false
            }).formatToParts(dateObj);
            const p = {};
            parts.forEach(({type, value}) => p[type] = value);
            return `${p.year}-${p.month}-${p.day}T${p.hour}:${p.minute}`;
        }

        // 修改：支持 AM/PM 并提取 Seconds
        function getDisplayParts(dateObj, timeZone) {
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: timeZone,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: 'numeric', 
                minute: '2-digit',
                second: '2-digit', // 获取秒数
                hour12: true     
            }).formatToParts(dateObj);
            
            const p = {};
            parts.forEach(({type, value}) => p[type] = value);
            
            return {
                dateFull: `${p.year}-${p.month}-${p.day}`,
                date: `${p.month}/${p.day}`,
                time: `${p.hour}:${p.minute}`,
                seconds: p.second,
                ampm: p.dayPeriod || ''
            };
        }

        function calculateOffset(dateObj, timeZone) {
            const typeDate = new Date(dateObj.toLocaleString('en-US', { timeZone }));
            const utcDate = new Date(dateObj.toLocaleString('en-US', { timeZone: 'UTC' }));
            let diffMs = typeDate - utcDate;
            const offsetHours = Math.round(diffMs / 3600000 * 10) / 10;
            const sign = offsetHours >= 0 ? '+' : '';
            return `UTC${sign}${offsetHours}`;
        }

        function resetToNow() {
            isManualMode = false;
            document.getElementById('mode-badge').className = "ml-2 px-2 py-0.5 rounded text-xs font-bold bg-green-100 text-green-700";
            document.getElementById('mode-badge').innerText = "实时模式";
            currentTimestamp = Date.now();
            updateAllInputs();
        }

        init();
    </script>
</body>
</html>
